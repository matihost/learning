all:
  hosts:
    localhost:
  vars:
    operator:
      hub: "docker.io/istio"
      tag: "1.9.0"
    ingress_gateway:
      max_pods: 20
      serviceAnnotations:
        cloud.google.com/load-balancer-type: Internal
        networking.gke.io/internal-load-balancer-allow-global-access: "true"
        external-dns.alpha.kubernetes.io/hostname: "*.internal.gke.shared.dev."
    ingress_external_gateway:
      enable: false
      serviceAnnotations:
        cloud.google.com/load-balancer-type: External
        external-dns.alpha.kubernetes.io/hostname: "*.external.gke.shared.dev."
    ingress_class:
      enable: true
      api_version: v1beta1
      default: false
    egress_gateway:
      enable: true
    options:
      gke_mode: true
      gke_cluster_name: "shared1-dev"
