---
# Default values for sample.
replicaCount: 1

image:
  repository: k8s.gcr.io/echoserver
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

pod:
  port: 8080
  health: {}
    # port: 8080
    # livePath: /
    # readyPath: /

namespaceOverride: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: default

podAnnotations: {}

# this image cannot work not as root
# that's why clusterrolebinding.yaml is to allow sa running this pod to run such containers
# as by default psp:restricted is used
pspPrivilegedClusterRole: psp:privileged # in GKE use: gce:podsecuritypolicy:privileged
podSecurityContext:
  runAsUser: 0

# TODO NetworkPolicy has to be improved
# as current one block HeatlhCheck from checking SVCNEG - making LoadBalancer exposure not working
networkPolicy:
  enabled: false

svc:
  enabled: true

ingress:
  enabled: true
  version: v1
  class: "" # assume default impl, use gce-internal for GKE Internal LoadBalancer
  annotations:
    # required in case GKE Ingress as it does not support both http and https on the same ip
    kubernetes.io/ingress.allow-http: "false"
    # for NGINX ingress to rewrite urls to ensure last slash is added
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
  host: echoserver.learning.minikube.testing
  tls:
    key: ""
    crt: ""

anthos:
  ingress:
    enabled: false

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

affinity:
  nodeAffinity:
    enabled: false
    zones:
      - us-central1-a
      - us-central1-b
      - us-central1-c
  podAntiAffinity:
    enabled: true
    topologyKey: kubernetes.io/hostname
    # topologyKey: failure-domain.beta.kubernetes.io/zone
    # topologyKey: topology.kubernetes.io/zone
