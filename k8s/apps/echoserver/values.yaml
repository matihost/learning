---
# Default values for sample.
replicaCount: 1

image:
  repository: k8s.gcr.io/echoserver
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

pod:
  port: 8080
  health: {}
    # port: 8080
    # livePath: /
    # readyPath: /

namespaceOverride: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: default

podAnnotations: {}

# this image cannot work not as root
# that's why clusterrolebinding.yaml is to allow sa running this pod to run such containers
# as by default psp:restricted is used
podSecurityContext:
  runAsUser: 0

ingress:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: echoserver.learning.testing
  tls:
    key: ""
    crt: ""


resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

affinity:
  nodeAffinity:
    enabled: false
    zones:
      - us-central1-a
      - us-central1-b
      - us-central1-c
  podAntiAffinity:
    enabled: true
    topologyKey: kubernetes.io/hostname
    # topologyKey: failure-domain.beta.kubernetes.io/zone
